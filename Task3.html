<body>
    <h1>Business Loan Application</h1>
    <p>Personal Information</p>
    <form>
        <h2>Name of Applicant</h2>
        <input type="text" placeholder="Prefix">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Middle Name">
        <input type="text" placeholder="Last Name">
        <br>
        <h3>E-mail of Applicant</h3>
        <input type="email" placeholder="ef0307745@gmail.com">
        <h3>Phone number of Applicant</h3>
        <input type="number" maxlength="11" placeholder="000 (000) 0000">
        <h3>Mobile Phone number of Applicant</h3>
        <input type="number" maxlength="11" placeholder="000 (000) 00000">
        <h3>Fax Number of Applicant</h3>
        <input type="number" maxlength="11" placeholder="000 (000) 0000">
        <h3>Address of Applicant</h3>
        <input type="text" placeholder="Street Address">
        <input type="text" placeholder="City">
        <input type="text" placeholder="State/Province">
        <input type="text" placeholder="Postal/Zip Code">
        <h3>Date of Birth</h3>
        <input type="datetime-local" >
        <h3>Applying as</h3>
        <input type="radio"> <label >Sole Proprietor</label>
        <input type="radio"> <label >Partership</label>
        <input type="radio"> <label>Corporation</label>
        <br>
        <button>Submit</button>
    </form>
</body>
